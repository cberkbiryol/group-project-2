<!doctype html>
<html lang="en">
  <head>
    <title>Find Job</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Comfortaa|Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  </head>

  <body>
    
    <nav class="navbar navbar-expand navbar-dark">
      <div class="nav navbar-nav">
        <a class="nav-item nav-link" href="/">Home<span class="sr-only">(current)</span></a>        
        <a class="nav-item nav-link" href="/postJob">Post a Job</a>
      </div>
    </nav>

    <!-- JUMBOTRON/FORM -->
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Jobber</h1>
        <p class="lead">Find work, get work done.</p>
        <hr class="my-2">
      <form class="findCat">
        <div class="form-group row">
          <label for="work-type" class="col-4 col-form-label">Type of Work Desired:</label> 
          <div class="col-8">
            <select id="work-type" name="work-type" class="custom-select" required="required">
              <option value=""></option>
              <option value="Yard Work">Yard Work</option>
              <option value="Household">Household</option>
              <option value="Construction">Construction</option>
              <option value="Computer">Computer</option>
              <option value="Babysitting">Babysitting</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <!-- SECTION DIVIDER -->
    <div class="row">
        <div class="col"><hr></div>
        <div class="col-auto"><h2>Available Jobs</h2></div>
        <div class="col"><hr></div>
    </div>

    <!-- ********* -->
    <!-- OPEN JOBS -->
    <!-- ********* -->
    <div class="card-columns" id="open-jobs">
    </div>

    <!-- SECTION DIVIDER -->
    <div class="row">
        <div class="col"><hr></div>
        <div class="col-auto"><h2>Jobs In Progress</h2></div>
        <div class="col"><hr></div>
    </div>

    <!-- **************** -->
    <!-- IN PROGRESS JOBS -->
    <!-- **************** -->
    <div class="card-columns" id="in-progress">
    </div>

    <!-- SECTION DIVIDER -->
    <div class="row">
        <div class="col"><hr></div>
        <div class="col-auto"><h2>Completed Jobs</h2></div>
        <div class="col"><hr></div>
    </div>

    <!-- ************** -->
    <!-- COMPLETED JOBS -->
    <!-- ************** -->
      <div class="card-columns" id="completed">
      </div>

  <!-- ACCEPT JOB MODAL -->
  <div class="modal fade" id="acceptModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Accept This Job</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="accept">
            <div class="form-group">
              <label for="employeeName" class="col-form-label">Name</label> 
              <input id="employeeName" name="employeeName" placeholder="Your Name" type="text" required="required" class="form-control here">
            </div>
            <div class="form-group">
              <label for="employeeEmail" class="col-form-label">Email</label> 
              <input id="employeeEmail" name="employeeEmail" placeholder="Email" type="text" class="form-control here" required="required">
            </div>
            <div class="form-group">
              <label for="employeeSkills" class="col-form-label">Skills</label> 
                <textarea id="employeeSkills" name="employeeSkills" cols="40" rows="5" class="form-control" required="required" aria-describedby="employeeSkillsHelpBlock"></textarea> 
                <small id="employeeSkillsHelpBlock" class="form-text text-muted">Please briefly describe the skills that qualify you for this job.</small>
            </div> 
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- COMPLETE JOB MODAL -->
  <div class="modal fade" id="completeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Complete This Job</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="complete">
            <div class="form-group">
              <label for="manager-email">Email address</label>
              <input type="email" class="form-control" id="managerEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="manager-password">Password</label>
              <input type="password" class="form-control" id="managerPassword" placeholder="Password">
            </div>
            <label for="employee-rating">Leave Rating</label>
            <div class="input-group mb-3">
              <select class="custom-select" id="employee-rating">
                <option selected>Please rate your worker</option>
                <option value="1">1 (Unsatisfactory)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Outstanding)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- EMPLOYEE INFO MODAL -->
  <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-info text-white">
        <div class="modal-header">
          <h5 class="modal-title">Employee Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="color: yellow; font-size: 1.5rem; font-family: Times; opacity: 1">
              &times;
            </span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card bg-dark">
              <div class="card-body">
                <h4 class="card-title" id="empInfoTitle"></h4>                
                <p class="card-text" id="empInfoEmail"></p>
                <p class="card-text" id="empInfoNote"></p>
                <p class="card-text" id="empInfoRate"></p>
                <!-- <div id="chart1" style="width:400px; height:400px"> -->
                <canvas id="chart1" width:"400" height="100"></canvas>
                <canvas id="chart2" width:"400" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/home.js" type="text/javascript"></script>
  </body>
</html>
